<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/style.css">
    <title>Customer Review App &dash; Review Page</title>
</head>
<body>
    
    <div class="main-div">

        <div class="nav">
    
            <a href="/"><p class="nav-item">Submit Review</p></a>
            <a href="/reviews"><p class="nav-item">Read Reviews</p></a>
     
        </div>
        <div class="main-container">
        <div class="reviews-container">

            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Review</th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for user_review in reviews %}
                    <tr class="active-row">
                        <td>{{ user_review.name }}</td>
                        <td>{{ user_review.review }}</td>
                        <td>
                            <a href="#" type="button">View</a>
                            <a href="#" type="button">Edit</a>
                            <a href="#" type="button">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    
        </div>
    </div>
    
        <div class="main-container">
    
        <br>
        <i><h1> Customer's Review App </h1></i>
        </div>
    
    </div>
</body>
</html>
